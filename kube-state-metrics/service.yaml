apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/version: 2.16.0
  annotations:
    prometheus.io/scrape: "true"   # 一定要加, 帮助 Service Discovery 发现
    prometheus.io/port: "8080"     # 8080 是 kube-state-metrics 应用本身指标的端口, 可以不加
  name: kube-state-metrics
  namespace: kube-system
spec:
  clusterIP: None
  ports:
  - name: http-metrics
    port: 8080
    targetPort: http-metrics
  - name: telemetry
    port: 8081
    targetPort: telemetry
  selector:
    app.kubernetes.io/name: kube-state-metrics
